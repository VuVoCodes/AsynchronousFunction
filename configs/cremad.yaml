# CREMA-D Dataset Configuration
# Audio-visual emotion recognition (6 classes)

# Dataset
dataset:
  name: cremad
  root: /path/to/CREMA-D  # Update this path
  num_classes: 6
  modalities: [audio, visual]

# Model
model:
  backbone: resnet18
  pretrained: true
  feature_dim: 512
  fusion_type: concat
  fusion_dim: 512

# Training
training:
  epochs: 100
  batch_size: 64
  num_workers: 4

  # Optimizer
  optimizer: sgd
  lr: 0.001
  momentum: 0.9
  weight_decay: 0.0001

  # LR scheduler
  scheduler: step
  step_size: 40
  gamma: 0.1

# ASGML hyperparameters
asgml:
  enabled: true
  tau_base: 2.0
  tau_min: 1.0
  tau_max: 8.0  # Higher for CREMA-D as per ARL paper (T=8)
  beta: 0.5
  lambda_comp: 0.1
  gamma: 4.0  # Unimodal reg weight (matching ARL)
  window_size: 10

# Logging
logging:
  log_interval: 20
  save_interval: 10
  tensorboard: true
  wandb: false
  project_name: asgml

# Evaluation
evaluation:
  metrics: [accuracy, f1_macro]
